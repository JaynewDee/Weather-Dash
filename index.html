<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Dash</title>
     <link rel="stylesheet" href="./styles.css">
     <!-- <link rel="stylesheet" href="./materialize.css"> -->

</head>

<body>
     <header>
          <div id="head-wrapper">
               <h1 id="header-text">Weather <em>Dash</em> </h1>
          </div>
     </header>
     <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick='closeNav()'>&times;</a>
          <h3>Search by <br> City Name:</h3>
          <form action="" id="searchform">
               <input type="text">
               <button id="searchbtn">Search</button>
          </form>
          <br>
          <br>
          <br>
          <h4>Search History:</h4>
          <a href="#">City 1</a>
          <a href="#">City 2</a>
          <a href="#">City 3</a>
     </div>
     <!-- Expander button -->
     <div id="main">
          <button class="openbtn" onclick='openNav()'>&#9776; Add Location</button>
     </div>

     <div id="weather-wrapper">
          <div class="weather-card"></div>
     </div>







     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- <script defer src="materialize.js"></script> -->
     <script src="native.js"></script>
</body>

</html>
