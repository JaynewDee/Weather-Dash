<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>*|Weather Dash|*</title>
     <link defer rel="stylesheet" href="./styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Nunito+Sans:wght@200&family=Ubuntu:ital@1&display=swap"
          rel="stylesheet">
     <script defer src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</head>

<body>
     <!-- Header, banner color and app title -->
     <header>
          <div id="head-wrapper">
               <h1 id="header-text">Weather<br><em>Dash</em> </h1>
          </div>
     </header>
     <!-- Sidebar defined-->
     <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick='closeNav()'>&times;</a>
          <h3>Search by <br> City Name:</h3>
          <form action="" id="searchform">
               <input type="text" id="search-input" placeholder="City, State">
               <button id="searchbtn">Search</button>
          </form>
          <br>
          <br>
          <br>

          <h4 id="history">Search History:</h4>

     </div>
     <!-- Expander button -->
     <div id="hamburger">
          <button class="openbtn" onclick='openNav()'>&#9776; Add Location</button>
     </div>
     <div id="weather-main-wrapper">
          <div id="weather-main">
               <h3 id="city-header">

               </h3>

               <div id="column-wrapper">
                    <div id="left-column">
                         <ul id="big-list">
                              <li>date:</li>
                              <li>temp:</li>
                              <li>feel:</li>
                              <li>humidity:</li>
                              <li>wind speed:</li>
                              <li>uv index:</li>
                         </ul>
                    </div>
                    <div id="right-column">

                    </div>
               </div>
          </div>

          <div id="fiveday-wrapper">
               <div id="small-card-one" class="future-card">
                    <h3 id="small-header-one" class="small-header"></h3>
                         <ul id="small-list-one" class="small-list">

                         </ul>
                    
               </div>
               <div id="small-card-two" class="future-card">
                    <h3 id="small-header-two" class="small-header"></h3>
                         <ul id="small-list-two" class="small-list">

                         </ul>
               </div>
          </div>


          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="native.js"></script>
</body>

</html>
